name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**' # Run on PRs targeting any branch
  # Enable manual trigger
  workflow_dispatch:

jobs:
  build:
    name: Check NextJS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build prod
        run: npm run build
